<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCP Employee Management System</title>
    <link rel="stylesheet" href="styleoptionslist.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/OCP_Group.svg" alt="OCP Logo">
        </div>
        <h1>OCP</h1>
        <h2>Employee Management System</h2>
        <div class="button-container">
            <button class="option-button" onclick="redirectToPage('viewAllEmployees')">View All Employees</button>
            <button class="option-button" onclick="redirectToPage('addNewEmployee')">Add New Employee</button>
            <button class="option-button" onclick="redirectToPage('viewByDepartment')">View by Department</button>
            <button class="option-button" onclick="redirectToPage('viewByPosition')">View by Position</button>
            <button class="option-button" onclick="redirectToPage('viewByStatus')">View by Status</button>
            <button class="option-button" onclick="redirectToPage('viewReports')">View Reports</button>
            <button class="option-button" onclick="redirectToPage('logout')">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
